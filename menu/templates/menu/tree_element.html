<li> <a href={{ element.url }}>{{ v }}{{ element.name }}</a>
    <ul>
         {% for key, value in data %}
            {% if key == v %}
                {% for i in value %}
                    {% for k, v in i.items %}
                        {% if k == 'name' %}
                            {%include "menu/tree_element.html"%}
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            {% endif %}
         {% endfor %}
    </ul>
</li>
